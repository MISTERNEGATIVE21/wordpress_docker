name: Publish Docker Image to Docker Hub

on:
  push:
    tags:
      - 'v*'  # Trigger when a tag matching the pattern 'v*' is pushed

jobs:
  push_to_registry:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Check out the repo
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub using credentials stored as secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Step 3: Extract metadata (tags, labels) for Docker image
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: 2441139/wordpress_docker

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true  # Always push the image to Docker Hub
          tags: ${{ steps.meta.outputs.tags }}  # Use extracted tags
          labels: ${{ steps.meta.outputs.labels }}  # Use extracted labels
