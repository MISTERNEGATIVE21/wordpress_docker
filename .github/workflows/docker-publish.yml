name: Publish Docker Image to Docker Hub and GHCR

on:
  push:
    tags:
      - 'v*'  # Trigger when a tag matching the pattern 'v*' is pushed

jobs:
  push_to_registry:
    name: Push Docker Image to Registries
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Check out the repo
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub using credentials stored as secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub token

      # Step 4: Extract metadata (tags, labels) for Docker images
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            misternegative21/wordpress_docker  # Docker Hub
            ghcr.io/misternegative21/wordpress_docker  # GitHub Container Registry

      # Step 5: Build and push Docker image to Docker Hub
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true  # Always push the image
          tags: ${{ steps.meta.outputs.tags }}  # Use extracted tags
          labels: ${{ steps.meta.outputs.labels }}  # Use extracted labels

      # Step 6: Build and push Docker image to GitHub Container Registry
      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true  # Always push the image
          tags: ghcr.io/misternegative21/wordpress_docker:${{ steps.meta.outputs.tags }}  # Specific for GHCR
          labels: ${{ steps.meta.outputs.labels }}  # Use extracted labels
