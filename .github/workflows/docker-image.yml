name: Publish Docker Image to Docker Hub

on:
  push:
    tags:
      - 'v*'  # Trigger the workflow on tags matching 'v*'

jobs:
  build_and_push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Extract metadata for the Docker image
      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: 2441139/wordpress_docker
          tags: |
            type=semver,pattern={{version}}  # Full semantic version (e.g., v1.2.3)
            type=semver,pattern={{major}}.{{minor}}  # Major.Minor version (e.g., v1.2)
            type=semver,pattern={{major}}  # Major version (e.g., v1)

      # Step 4: Build the Docker image
      - name: Build Docker Image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .  # Use the current directory as context
          push: true  # Push the image to Docker Hub
          tags: ${{ steps.meta.outputs.tags }}  # Use extracted tags
          labels: ${{ steps.meta.outputs.labels }}  # Use extracted labels
          cache-from: type=gha  # Use GitHub Actions cache
          cache-to: type=gha,mode=max  # Maximize cache efficiency

      # Step 5: Confirm successful image push
      - name: Confirmation
        run: |
          echo "Successfully pushed the following tags to Docker Hub:"
          echo "${{ steps.meta.outputs.tags }}"
      
      # Step 6: Send a notification (Optional)
      - name: Send Notification (Optional)
        if: success()  # Only run if previous steps succeeded
        run: |
          echo "Image pushed successfully! Tags: ${{ steps.meta.outputs.tags }}"
          # Here you can add commands to send a notification, e.g., Slack or email.
